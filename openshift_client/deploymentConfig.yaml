kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: {{oc_app_name}}
  namespace: {{oc_project}}
spec:
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - {{oc_app_name}}
        from:
          kind: ImageStreamTag
          namespace: {{oc_project}}
          name: '{{oc_app_name}}:latest'
  replicas: 1
  selector:
    deploymentConfig: {{oc_app_name}}
    name: {{oc_app_name}}
  template:
    metadata:
      labels:
        deploymentConfig: {{oc_app_name}}
        name: {{oc_app_name}}
    spec:
      containers:
        - env:
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              configMapKeyRef:
                name: spring.datasource
                key: url
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              configMapKeyRef:
                name: spring.datasource
                key: username
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: spring.datasource
                key: password
        - name: {{oc_app_name}}
          image: {{oc_app_repo}}/{{oc_project}}/{{oc_app_name}}:{{oc_app_version}}
          resources: {}
